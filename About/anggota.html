<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Anggota dan Moderator</title>
  <style>
    :root {
      --primary: #7f5af0;
      --dark: #16161a;
      --light: #fffffe;
      --accent: #d4d7f5;
      --gray: #a1a1aa;
    }
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1b2f;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    header h1 {
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .profile-box {
      display: flex;
      align-items: center;
      background: #2e2d45;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .profile-box img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .profile-info h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .profile-info p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #ccc;
    }

    .social-icons {
      margin-top: 10px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      display: block;
    }

    .read-more {
      padding: 6px 18px;
      font-size: 13px;
      background: linear-gradient(135deg, #6a00ff, #9e00ff);
      color: white;
      border-radius: 20px;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .read-more:hover {
      transform: translateY(-2px);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 10px;
    }

    .pagination button {
      padding: 7px 16px;
      font-size: 13px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .pagination button:hover {
      background: #666;
    }

    .pagination .hidden {
      display: none;
    }

    .page-indicator {
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .social-icons img {
        width: 20px;
        height: 20px;
      }

      .read-more {
        font-size: 12px;
        padding: 5px 14px;
      }

      .pagination button {
        font-size: 12px;
        padding: 6px 12px;
      }

      .page-indicator {
        font-size: 13px;
      }
    }

      a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
      border: 1px solid var(--accent);
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.back-link:hover {
      background-color: var(--accent);
      color: var(--dark);
    }
  </style>
</head>

    const container = document.getElementById("profileContainer");
    const backBtn = document.getElementById("backBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageIndicator = document.getElementById("pageIndicator");

    let currentPage = 1;
    const perPage = 5;
    const totalPages = Math.ceil(profiles.length / perPage);

    function showProfiles() {
      container.innerHTML = "";
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageProfiles = profiles.slice(start, end);

      pageProfiles.forEach(profile => {
        container.innerHTML += `
          <div class="profile-box">
            <img src="${profile.img}" alt="${profile.name}">
            <div class="profile-info">
              <h3>${profile.name}</h3>
              <p>${profile.desc}</p>
              <div class="social-icons">
                <a href="${profile.instagram}" target="_blank"><img src="../aset/instagram.png" alt="IG"></a>
                <a href="${profile.whatsapp}" target="_blank"><img src="../aset/whatsapp.png" alt="WA"></a>
                <a href="${profile.tiktok}" target="_blank"><img src="../aset/tik-tok.png" alt="TikTok"></a>
                <a class="read-more" href="#">Read</a>
              </div>
            </div>
          </div>
        `;
      });

      // Update tombol + indikator halaman
      backBtn.classList.toggle("hidden", currentPage === 1);
      nextBtn.classList.toggle("hidden", currentPage === totalPages);
      pageIndicator.textContent = `${currentPage}/${totalPages}`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        showProfiles();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showProfiles();
      }
    }

    // Initial load
    showProfiles();
  </script>
